<body>

  <div id="myModal" class="modal">

    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2><img src="../slike/message_icon.jpeg" alt="pismo"> Kontaktirajte nas</h2>
      </div>
      <form action="https://www.fulek.com/mvc/supit/project-contact-form" method="post">
      <div class="modal-body">
          <label for="FullName">Ime i prezime</label><br>
              <input type="text"   placeholder="Ime i prezime" name="FullName" required><br><br>
              <label for="Email">Email</label><br>
              <input type="text" placeholder="Email" name="Email" required><br><br>
              <label for="Importance">Važnost:</label> <br>
              <select name="Importance" id="Importance">
                <option value="visoka">Visoka</option>
                <option value="srednja">Srednja</option>
                <option value="niska">Niska</option>
              </select><br><br>
              <label for="Message">Poruka:</label><br>
              <input class="poruka" type="text" name="Message" required><br>
      </div>
      <div class="modal-footer">
        <div class="gumbPoslao">
          <label for="ReceiveNewsletter">Želim primati obavijesti</label>
          <input type="checkbox" id="ReceiveNewsletter" name="ReceiveNewsletter" value="true">
        <button class="posalji" type="submit">Pošalji</button>
      </div>
      </div>
    </form>
    </div>
    
    </div>
    <script src="../ostali js/kontakt.js"></script>

    <h2 class="nastavniPlan">Nastavni plan</h2>
<div class="odabirKolegija">
    <input type="text" id="autocomplete-input" placeholder="Pretraži kolegij...">


    <table id="kolegij-details-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Kolegij</th>
          <th>ECTS</th>
          <th>Sati</th>
          <th>Predavanja</th>
          <th>Vježbe</th>
          <th>Tip</th>
          <th>Semestar</th>
          <th>Obriši</th>
        </tr>
      </thead>
      <tbody id="kolegij-details-body"></tbody>
      <tr>
        <th>Sveukupno:</th>
        <th></th>
        <th id="total-ects"></th>
        <th id="total-sati"></th>
        <th id="total-predavanja"></th>
        <th id="total-vjezbe"></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </table>
  </div>
